name: Dependabot auto-merge

on: pull_request

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - id: automerge
        name: automerge
        uses: 'pascalgn/automerge-action@v0.15.2'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
